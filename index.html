
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SincroHealth | Gestión Clínica de Alto Rendimiento</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <style>
        :root {
            --sincro-blue: #137fec;
            --cream: #F1F5F9;
            --taupe: #8D8273;
            --deep-navy: #0A192F;
            --cloud-white: #F8FAFC;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--cream);
            color: var(--deep-navy);
            scroll-behavior: smooth;
        }
        .serif-title {
            font-family: 'Playfair Display', serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* --- ESTILOS SECCIÓN CAOS (UIVERSE 3D TRACKER OPTIMIZADO) --- */
        .caos-card-wrapper {
          position: relative;
          width: 100%;
          height: 450px; /* Reducido para evitar espacio en blanco excesivo */
          transition: 300ms;
        }

        .caos-canvas {
          perspective: 1500px; 
          inset: 0;
          z-index: 10;
          position: absolute;
          display: grid;
          grid-template-columns: repeat(5, 1fr);
          grid-template-rows: repeat(5, 1fr);
          gap: 0;
        }

        .caos-tracker {
          position: relative;
          z-index: 30;
          width: 100%;
          height: 100%;
          cursor: pointer;
        }

        .caos-card-inner {
          position: absolute;
          inset: 0;
          z-index: 0;
          transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.5s ease;
          transform-style: preserve-3d;
          background: white;
          border-radius: 70px; /* Bordes ligeramente más suaves */
          box-shadow: 0 15px 45px rgba(0,0,0,0.04);
          border: 1px solid rgba(255,255,255,1);
          overflow: hidden;
        }

        /* Lógica de rotación 3D precisa (reducida para ser más sutil y profesional) */
        .caos-tracker:nth-child(1):hover ~ .caos-card-inner { transform: rotateX(8deg) rotateY(-8deg); }
        .caos-tracker:nth-child(2):hover ~ .caos-card-inner { transform: rotateX(8deg) rotateY(-4deg); }
        .caos-tracker:nth-child(3):hover ~ .caos-card-inner { transform: rotateX(8deg) rotateY(0deg); }
        .caos-tracker:nth-child(4):hover ~ .caos-card-inner { transform: rotateX(8deg) rotateY(4deg); }
        .caos-tracker:nth-child(5):hover ~ .caos-card-inner { transform: rotateX(8deg) rotateY(8deg); }
        
        .caos-tracker:nth-child(11):hover ~ .caos-card-inner { transform: rotateX(0deg) rotateY(-8deg); }
        .caos-tracker:nth-child(13):hover ~ .caos-card-inner { transform: rotateX(0deg) rotateY(0deg); }
        .caos-tracker:nth-child(15):hover ~ .caos-card-inner { transform: rotateX(0deg) rotateY(8deg); }
        
        .caos-tracker:nth-child(21):hover ~ .caos-card-inner { transform: rotateX(-8deg) rotateY(-8deg); }
        .caos-tracker:nth-child(25):hover ~ .caos-card-inner { transform: rotateX(-8deg) rotateY(8deg); }

        .caos-card-wrapper:hover .caos-card-inner {
          box-shadow: 0 45px 100px -20px rgba(19, 127, 236, 0.15);
        }

        /* --- ESTILOS SECCIÓN SOLUCIONES --- */
        .uiverse-glass-container {
          position: relative;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 600px;
          perspective: 1000px;
        }

        .uiverse-glass-container .glass {
          position: relative;
          width: 340px;
          height: 190px;
          background: rgba(255, 255, 255, 0.1);
          border: 1px solid rgba(255, 255, 255, 0.2);
          box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
          display: flex;
          justify-content: center;
          align-items: center;
          transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
          border-radius: 32px;
          margin: -75px 0;
          backdrop-filter: blur(12px);
          transform: translateY(calc(var(--y) * 1px)) rotateX(calc(var(--rx) * 1deg)) scale(calc(var(--s)));
          z-index: var(--z);
          overflow: hidden;
        }

        .uiverse-glass-container:hover .glass {
          transform: translateY(calc(var(--hover-y) * 1px)) rotateX(0deg) scale(1);
          margin: 10px 0;
          box-shadow: 0 25px 55px rgba(19, 127, 236, 0.2);
          border: 1px solid rgba(19, 127, 236, 0.4);
        }

        .uiverse-glass-container .glass::before {
          content: attr(data-text);
          position: absolute;
          bottom: 0;
          width: 100%;
          height: 40px;
          background: linear-gradient(to top, rgba(10, 25, 47, 0.9), transparent);
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          font-weight: 700;
          font-size: 10px;
          letter-spacing: 2px;
          text-transform: uppercase;
          z-index: 10;
          pointer-events: none;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--cloud-white); }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
